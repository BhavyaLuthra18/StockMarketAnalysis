<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel ="styleSheet" href ="style.css" />
</head>
<body>
     <!-- Heading for the stock market analysis page -->
    <div id="header"><h1>Stock Market Analysis</h1></div>
    <div id="container">

  <!-- This div contains the stock information and chart -->
        <div id ="stock-info">
            <div id="stock-chart">
                <div class="chart-container">
                      <!-- Canvas for rendering the stock chart -->
                    <canvas id="chartCanvas" width="800" height="400"></canvas>
                     <!-- Tooltip for displaying chart information -->
                    <div class="chart-tooltip" id="tooltip"></div>
                     <!-- X-axis label for the chart -->
                    <div class="x-axis-label" id="xAxisLabel"></div>
                </div>
                  <!-- This div contains the buttons for selecting chart time intervals -->
                <div id="buttons">
                    <button id="btn1d">1 Month</button>
                    <button id="btn1mo">3 Month</button>
                    <button id="btn1y">1 Year</button>
                    <button id="btn5y">5 Years</button>
                </div>    
            </div>
                 <!-- Summary section that contains (Name , Profit ,Bookvalue & Summary para) -->
            <div id ="summary">
                <div>
                <span id="name"></span>
                <span id="profit"></span>
                <span id ="bookValue"></span>
                 </div>
               <p></p> 
            </div>
        </div>
        <!---div for list of stock--->
        <div id="stock-list"></div>
    </div>
    <script src="index.js" type="module"></script>
 
</body>
</html>
